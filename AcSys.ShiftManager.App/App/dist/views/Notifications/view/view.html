<div>
    <!-- begin row -->
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <!--<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>-->
                    </div>
                    <h4 class="panel-title">{{currentPage.title}}</h4>
                </div>
                <div class="panel-body">
                    <div class="col col-sm-9 form-horizontal form-bordered">

                        <div class="form-group">
                            <h5><strong class="col-sm-3">From: </strong></h5>
                            <div class="col-sm-9">{{model.sender.firstName}} {{model.sender.lastName}} <{{model.sender.email}}></div>
                        </div>

                        <div class="form-group">
                            <h5><strong class="col-sm-3">Title: </strong></h5>
                            <div class="col-sm-9">{{model.title}}</div>
                        </div>

                        <div class="form-group">
                            <h5><strong class="col-sm-3">Date: </strong></h5>
                            <div class="col-sm-9">{{model.sentAt}}</div>
                        </div>

                        <div class="form-group">
                            <h5><strong class="col-sm-3">Message: </strong></h5>
                            <div class="col-sm-9">
                                <!--<div>{{model.text}}</div>-->
                                <div ng-bind-html="model.text | breakLines"></div>
                            </div>
                        </div>

                    </div>

                    <div class="col col-sm-3">
                        <h4>Actions</h4>
                        <a href="javascript:;" ui-sref="app.notifications.list" class="btn btn-lg btn-block btn-default">Back</a>
                    </div>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-12 -->
    </div>
    <!-- end row -->
</div>
