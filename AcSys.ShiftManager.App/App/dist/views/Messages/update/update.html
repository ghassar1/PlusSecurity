<div>    
    <!-- begin row -->
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <!--<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>-->
                    </div>
                    <h4 class="panel-title">{{currentPage.title}}</h4>
                </div>
                <div class="panel-body">
                    <form name="form" class="margin-bottom-0" ng-submit="update(form)" novalidate>

                        <div class="form-group m-b-20">
                            <input type="email" ng-model="model.username" name="username" class="form-control input-lg" placeholder="Email Address" required />

                            <span ng-show="form.$submitted || form.username.$touched">
                                <span ng-show="form.username.$error.required" class="text-danger">Enter your email address.</span>
                                <span ng-show="form.username.$error.email" class="text-danger">This is not a valid email.</span>
                            </span>
                        </div>

                        <div class="form-group m-b-20">
                            <input type="password" ng-model="model.password" name="password" class="form-control input-lg" placeholder="Password" required />

                            <span ng-show="form.$submitted || form.password.$touched">
                                <span ng-show="form.password.$error.required" class="text-danger">Enter your password.</span>
                            </span>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-success">Update</button>
                            <a href="javascript:;" ui-sref="app.messages.inbox" class="btn btn-default">Back</a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-12 -->
    </div>
    <!-- end row -->
</div>
