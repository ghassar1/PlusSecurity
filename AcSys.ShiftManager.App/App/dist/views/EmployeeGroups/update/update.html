<div>
    <!-- begin row -->
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <!--<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>-->
                    </div>
                    <h4 class="panel-title">{{currentPage.title}}</h4>
                </div>

                <div class="panel-body">
                    <form class="form-horizontal" name="form" ng-submit="update(form)" novalidate>
                        <div class="col col-sm-9">
                            <div class="form-group">
                                <label class="control-label col-sm-3">Name<span class="text-danger">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="formData.name" name="name" placeholder="Name" required />
                                </div>
                            </div>

                        </div>
                        <div class="col col-sm-3">
                            <h4>Actions</h4>
                            <button type="submit" class="btn btn-lg btn-block btn-success">Save</button>
                            <a ui-sref="app.employees.groups.view({id: id})" class="btn btn-lg btn-block btn-default">Back</a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-12 -->
    </div>
    <!-- end row -->
</div>
