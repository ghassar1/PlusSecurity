<!-- begin row -->
<div class="row">
    <!-- begin col-12 -->
    <div class="col-md-12">
        <!-- begin panel -->
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger disabled" data-click="panel-remove"><i class="fa fa-times"></i></a>
                </div>
                <h4 class="panel-title">{{currentPage.title}}</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <a ui-sref="app.employees.groups.create" class="btn btn-success m-r-5 m-b-5"><i class="fa fa-plus"></i> New</a>
                    <!--<label class="pull-right">
                        Search:
                        <input type="search" ng-model="query.searchCriteria" ng-enter="list()" class="form-control input-sm" placeholder="Search Users">
                    </label>-->
                </div>
                <div class="row">
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>No of Employees</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in model.items">
                                <td>{{item.name}}</td>
                                <td>{{item.noOfEmployees}}</td>
                                <td>
                                    <button ui-sref="app.employees.groups.update({id: item.id})" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i> Update</button>
                                    <!--<a href="javascript:;" data-target="#modal-ask-to-delete" class="btn btn-sm btn-danger" data-toggle="modal"><i class="fa fa-times"></i> Delete</a>-->
                                    <button ng-click="askToDelete(item.id)" class="btn btn-sm btn-danger"><i class="fa fa-times"></i> Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
        <!-- end panel -->
    </div>
    <!-- end col-12 -->
</div>
<!-- end row -->

<!-- #modal-ask-to-delete -->
<div class="modal fade" id="modal-ask-to-delete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4><i class="fa fa-info-circle"></i> Delete Group</h4>
            </div>
            <div class="modal-body">
                <div class="">
                    <!--<h4><i class="fa fa-info-circle"></i> Delete Group</h4>-->
                    <p>Are you sure you want to delete this group?</p>
                    <p class="">Deleted group cannot be recovered.</p>
                </div>
            </div>
            <div class="modal-footer">
                <a ng-click="cancelDelete()" href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">Close</a>
                <a ng-click="okDelete()" href="javascript:;" class="btn btn-sm btn-danger" data-dismiss="modal">Delete</a>
            </div>
        </div>
    </div>
</div>
