<div>
    <!-- begin row -->
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <!--<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>-->
                    </div>
                    <h4 class="panel-title">{{currentPage.title}}</h4>
                </div>
                <div class="panel-body">
                    <div class="col col-sm-9 form-horizontal form-bordered">
                        <div class="form-group">
                            <h5><strong class="col-sm-3">From: </strong></h5>
                            <div class="col-sm-9">{{model.sender.firstName}} {{model.sender.lastName}} <{{model.sender.email}}></div>
                        </div>

                        <div class="form-group">
                            <h5><strong class="col-sm-3">To: </strong></h5>
                            <div class="col-sm-9">
                                <!--<ul id="jquery-tagIt-recipients"></ul>-->
                                <!--<tags-input name="recipients" display-property="text" key-property="id" type="text" replace-spaces-with-dashes="false"
                                            min-length="0" max-length="1000" min-tags="1" max-tags="1000" allow-leftover-text="false"
                                            spellcheck="true" placeholder="Enter Recipients">
                                    <auto-complete source="loadTags($query)" display-property="text" debounce-delay="100" min-length="1" max-results-to-show="10"
                                                   highlight-matched-text="true" load-on-down-arrow="true" load-on-empty="false" select-first-match="true">
                                    </auto-complete>
                                </tags-input>-->
                                <!--{{recipientsList}}-->
                                <span ng-repeat="r in recipients">{{r}}<br /></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <h5><strong class="col-sm-3">{{isIncomingMessage ? 'Arrival':'Sent'}} Date: </strong></h5>
                            <div class="col-sm-9">{{model.sentAt | date:'dd MMMM yyyy hh:mm a'}}</div>
                        </div>

                        <div class="form-group">
                            <h5><strong class="col-sm-3">Subject: </strong></h5>
                            <div class="col-sm-9">{{model.subject}}</div>
                        </div>
                        <div class="form-group">
                            <!--<b class="col-sm-3">Text: </b><br />-->
                            <h5><strong class="col-sm-3">Message: </strong></h5>
                            
                            <div class="col-sm-9">
                                <!--<div>{{model.text}}</div>-->
                                <div ng-bind-html="model.text | breakLines"></div>

                            </div>
                        </div>
                    </div>

                    <div class="col col-sm-3">
                        <h4>Actions</h4>
                        <a href="javascript:;" ui-sref="app.messages.create({inReplyToMessage: model})" class="btn btn-lg btn-block btn-success">Reply</a>
                        <!--<a href="javascript:;" ui-sref="app.messages.update({id: $state.params.id})" class="btn btn-lg btn-block btn-success">Update</a>-->
                        <a ng-show="isIncomingMessage" href="javascript:;" ui-sref="app.messages.inbox.list" class="btn btn-lg btn-block btn-default">Back</a>
                        <a ng-show="isSentMessage" href="javascript:;" ui-sref="app.messages.sent.list" class="btn btn-lg btn-block btn-default">Back</a>
                    </div>

                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-12 -->
    </div>
    <!-- end row -->
</div>
